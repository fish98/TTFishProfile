{{ if .Site.Params.interest.enable }}
<div class="do-things text-center" id="interest">
    <div class="container">
        <h3 class="text-center">Fun Stuff</h3>
        <div style="height: 5px"></div>
        <div class="do-things-card">
            <div class="row pb-2 justify-content-center">
                {{ range .Site.Params.interest.things }}
                {{ if .url }}
                <div class="col-lg-3 col-md-4">
                    <a id="nothing" href={{ .url | default "#" }} target="_blank" class="text-decoration-none">
                        <div class="things shadow rounded p-4 my-2 mb-4 btn-outline-primary">
                            <img src="{{ .logo }}" width="35%" />
                            <div class="p-2 font-weight-bold things-name">
                                {{ .name | markdownify }}
                            </div>
                            <div class="py-1 things-text">
                                {{ .description | markdownify }}
                            </div>
                        </div>
                    </a>
                </div>
                {{ else }}
                <div class="col-lg-3 col-md-4">
                    <div class="things shadow rounded p-4 my-2 mb-4 btn-outline-primary">
                        <img src="{{ .logo }}" width="35%" />
                        <div class="p-2 font-weight-bold things-name">
                            {{ .name | markdownify }}
                        </div>
                        <div class="py-1 things-text">
                            {{ .description | markdownify }}
                        </div>
                    </div>
                </div>
                {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
