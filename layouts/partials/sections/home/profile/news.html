<h3 class="text-center bg-transparent py-2">NEWS</h3>
<div class="card">
        <div class="row justify-content-center px-3 py-8">
            <div class="col-sm-12 col-md-12 col-lg-16 px-3 py-2 content">
                {{ .Site.Params.news.newsIntro | markdownify }}
                <!-- {{ if .Site.Params.news.enable }} -->
                <ul class="newsmargin py-2">
                    {{ range .Site.Params.news.newsContent }}
                    <li>{{ . | markdownify }}</li>
                    {{ end }}
                </ul>
                <!-- {{ end }} -->
            </div>
        </div>
</div>
